---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: frontend-gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: https
    hostname: webfrontend.example.com
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - name: webfrontend-credential
    allowedRoutes:
      namespaces:
        from: Same
